<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="bookseat-wrapper border">
        <div class="row">
            <div class="col-12 col-md-12">
                <section class="m-4 border d-flex flex-column flex-md-row justify-content-center justify-content-md-between   between align-items-center">
                    <h1>Book seat </h1>
                    <div class="d-flex  align-items-center">
                        <div class="mx-3">
                            <label for="date" class="date">Date: </label>
                            <input type="date" name="date" id="date" class="p-1 date-input">
                        </div>
                        <div class="dropdown mx-3">
                            <label for="date" class="date">City: </label>

                            <button class="btn btn btn-outline-dark dropdown-toggle" type="button"
                                id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                Select City
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="#">Valsad</a></li>
                                <li><a class="dropdown-item" href="#">Surat</a></li>
                            </ul>
                        </div>
                        <div class="dropdown mx-3">
                            <label for="date" class="date">Floor: </label>

                            <button class="btn btn btn-outline-dark dropdown-toggle" type="button"
                                id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                Select Floor
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="#">1st floor</a></li>
                                <li><a class="dropdown-item" href="#">2nd floor</a></li>
                                <li><a class="dropdown-item" href="#">3rd floor</a></li>
                            </ul>
                        </div>
                    </div>
                </section>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
